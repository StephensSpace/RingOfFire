<h2 mat-dialog-title>Add New Player</h2>
<mat-dialog-content>
  <p>Player Name</p>
  <mat-form-field>
    <mat-label>Player</mat-label>
    <input matInput [(ngModel)]="animal" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [disabled]="animal().length == 0" [mat-dialog-close]="animal()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
